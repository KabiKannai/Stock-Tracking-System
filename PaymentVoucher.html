    <script>
        // Function to save form data to sessionStorage
        function saveFormData(formId) {
            const form = document.querySelector(formId);
            const formData = new FormData(form);
            for (const [key, value] of formData.entries()) {
                sessionStorage.setItem(key, value);
            }
        }

        // Function to load form data from sessionStorage
        function loadFormData(formId) {
            const form = document.querySelector(formId);
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                const value = sessionStorage.getItem(key);
                form.elements[key].value = value;
            }
        }

        // Save form data before navigating to next page
        document.addEventListener('DOMContentLoaded', function() {
            loadFormData('#form2'); // Load form data when the page loads
        });

        // Setup page navigation buttons
        document.addEventListener('DOMContentLoaded', function() {
            const prevPageButton = document.querySelector('.prevbtn');
            const nextPageButton = document.querySelector('.nxtbtn');

            prevPageButton.addEventListener('click', function() {
                saveFormData('#form2'); // Save form data before navigating to previous page
                window.history.back(); // Navigate to the previous page
            });

            nextPageButton.addEventListener('click', function() {
                saveFormData('#form2'); // Save form data before navigating to next page
                window.location.href = 'Taxinvoice.html'; // Navigate to the next page (this page)
            });
        });
    </script>
